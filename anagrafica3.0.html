<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Georgia, sans-serif;
      background-color: #4d0da1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 70px;
      color: black;
    }

    h2 {
      text-align: center;
    }

    .box {
      background-color: #bb8df7;
      padding: 29px;
      border-radius: 29px;
      width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 90%;
      padding: 7px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    input[type="button"] {
      background-color: #5d2b9e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #804bc4;
    }

    .output {
      width: 500px;
    }

    .persona {
      background-color: #bb8df7;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>

  <script>
    var persone = [];

    function stampa() {
      var nome = document.getElementById("nome").value;
      var cognome = document.getElementById("cognome").value;
      var eta = document.getElementById("eta").value;
      var citta = document.getElementById("citta").value;

      var persona = {
        nome: nome,
        cognome: cognome,
        eta: eta,
        citta: citta
      };

      persone.push(persona);

      var testo = "";

      for (var i = 0; i < persone.length; i++) {
        testo +=
          "<div class='persona'>" +
          "<b>Nome:</b> " + persone[i].nome + "<br>" +
          "<b>Cognome:</b> " + persone[i].cognome + "<br>" +
          "<b>Età:</b> " + persone[i].eta + "<br>" +
          "<b>Città:</b> " + persone[i].citta +
          "</div>";
      }

      document.getElementById("output").innerHTML = testo;
    }
  </script>
</head>

<body>

  <div class="box">
    <h2>Inserimento dati</h2>

    <b>Nome:</b><br>
    <input type="text" id="nome">

    <b>Cognome:</b><br>
    <input type="text" id="cognome">

    <b>Età:</b><br>
    <input type="text" id="eta">

    <b>Città:</b><br>
    <input type="text" id="citta">

    <input type="button" value="OK" onclick="stampa()">
  </div>

  <div class="output" id="output"></div>

</body>
</html>
